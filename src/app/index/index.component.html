<main>
	<div class="container">
		<section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-6 col-md-6 d-flex flex-column align-items-center justify-content-center">
						<div class="d-flex justify-content-center py-4">
							<a href="index.html" class="logo d-flex align-items-center w-auto">
								<img [src]="logo" alt="">
								<span class="d-none d-lg-block">MPEX</span>
							</a>
						</div><!-- End Logo -->
						<div class="card mb-3">
							<div class="card-body">
								<div class="pt-4 pb-2">
									<h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
									<p class="text-center small">Enter your username & password to login</p>
								</div>
								<form role="form" [formGroup]="loginForm" class="row g-3">
									<div class="col-12">
										<div class="form-floating mb-3">
											<input class="form-control" type="email" id="email" formControlName="email">
											<label for="email">Email address</label>
										</div>
										<div class="form-floating">
											<input class="form-control" type="password" id="password"
												formControlName="password">
											<label for="password">Password</label>
										</div>
									</div>
									<div class="col-12">
										<button type="button" class="btn btn-primary w-100" (click)="submit()" 
											[disabled]="!loginForm.valid">Login</button>
									</div>
									<div class="col-12 text-center mt-3">
										<a href="javascript:void(0)" (click)="forgotPassword()">Forgot Password</a>
									</div>
									<div class="col-12">
										<app-alerts></app-alerts>
									</div>
								</form>
								@if(visiblePasswordReset)
								{
									<form role="form" [formGroup]="resetForm" class="g-3">
										<div class="row mt-4">
											<div class="col-12 text-center">
												<div class="mb-3 input-group">
													<input type="text" class="form-control" placeholder="Please input your E-Mail Address"
														aria-label="Reset Password E-Mail" aria-describedby="reset-button"
														type="email" id="resetEmail" formControlName="resetEmail">
													<button class="btn btn-secondary" type="button" id="reset-button"
													[disabled]="!resetForm.valid" (click)="confirmResetPassword()">Submit</button>
												</div>
											</div>
										</div>
									</form>
								}
							</div>

						</div>
						<div class="copyright">
							&copy; Copyright <strong><span>NJ Innovations.</span></strong>. All Rights Reserved
						  </div>
						<div class="credits">
							<!-- All the links in the footer should remain intact. -->
							<!-- You can delete the links only if you purchased the pro version. -->
							<!-- Licensing information: https://bootstrapmade.com/license/ -->
							<!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
							Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</main><!-- End #main -->
