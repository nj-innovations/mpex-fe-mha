<div class="modal-header text-white mpex-modal-header">
	<h5 class="modal-title">View Student Connection</h5>
	<button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('')"></button>
</div>
<div class="modal-body">
	<form role="form" [formGroup]="connectionForm">
		<div class="row">
			<div class="col-md-6 pt-md-0 pt-0">
				<div>Student</div>
				<div class="fw-bold">{{studentName}}</div>
			</div>			
			<div class="col-md-6 pt-md-0 pt-4">
				<div>Preceptor</div>
				<div class="fw-bold">{{mentorName}}</div>
			</div>			
			<div class="col-md-6 pt-4">
				<div>Status</div>
				<div class="fw-bold">
					<select formControlName="status" class="form-select" aria-label="Status">
						@for(s of this.statusRS; track s){
							<option value="{{s}}">{{s}}</option>
						}
					</select>
				</div>
			</div>	
			<div class="col-md-6 pt-4">
				<div>Created At</div>
				<div class="fw-bold">{{createdAt | date: 'MM/dd/yyyy hh:mm a'}}</div>
			</div>
			<div class="col-md-12 pt-4">
				<div>Student Comments</div>
				<div class="fw-bold">{{studentComments}}</div>
			</div>
			<div class="col-md-12 pt-4">
				<div>Department Comments</div>
				<div>
					<textarea formControlName="dept_comments" type="text" class="form-control" rows="3"></textarea>
				</div>
			</div>
		</div>
		@if(this.visibleErrorAlert)
		{
			<div class="row mt-3">
				<div class="col-12">
					<ngb-alert type="danger" (closed)="closeErrorAlert()"><strong>Error:</strong> {{error_message}}</ngb-alert>
				</div>
			</div>
		}
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-outline-dark ml-2 btn-sm"  (click)="activeModal.dismiss('')">Cancel</button>
	<button type="button" class="btn btn-outline-primary ml-2 btn-sm"  (click)="Save()" [disabled]="!connectionForm.valid">Save</button>
</div>
