<div class="pagetitle">
	<h1>My Projects</h1>
	<nav>
		<ol class="breadcrumb">
			<li class="breadcrumb-item active">My Projects</li>
		</ol>
	</nav>
</div><!-- End Page Title -->
<div class="text-left pb-3">
	<button (click)="createProject()" class="btn btn-purple btn-sm" type="button">
		Create Project
	</button>
</div>
@if(!isPageLoading)
{
	@for (project of this.myProjects; let i = $index; track project.id) {
		<div class="card mb-3 mt-3">
			<div class="card-body">
				<h5 class="card-title">{{project.project_title}}</h5>
				Requirements:
				<ul>
					@for(requirement of project.requirements; track requirement.requirement_id)
					{
						<li>{{requirement.requirement}}</li>
					}
				</ul>
			</div>
			<div class="card-footer">
				<button class="btn btn-primary btn-sm me-1" (click)="updateProject(project.id)">Edit Project</button>
				<button class="btn btn-danger btn-sm ms-1" (click)="deleteProject(i)">Delete Project</button>
			</div>
		</div>
	}
}
